name: Build LXCFS
description: Install dependencies and build the codebase
inputs:
  compiler:
    required: true
  fuse:
    required: true
  os:
    required: true

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        echo "::group::Installing dependencies"

        sudo apt-get update -qq
        sudo apt-get install -qq \
            ${{ inputs.compiler }} \
            lib${{ inputs.fuse }}-dev \
            meson \
            pkg-config \
            uuid-runtime \
            libcap-dev

        echo "::endgroup::"

    - name: Compiler version
      shell: bash
      env:
        CC: ${{ inputs.compiler }}
      run: |
        echo "::group::Compiler version"

        ${CC} --version

        echo "::endgroup::"

    - name: Build
      shell: bash
      env:
        CC: ${{ inputs.compiler }}
      run: |
        echo "::group::Building LXCFS"

        # Standard build
        meson setup build \
            -Ddocs=false \
            -Dtests=true \
            -Dmocks=true \
            -Dinit-script=systemd \
            -Dprefix=/usr \
            -Db_sanitize=address,undefined
        meson compile -C build

        echo "::endgroup::"
